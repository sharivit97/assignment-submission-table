<!DOCTYPE html>
<html>
<head>
    <title>Task 3</title>
</head>
<body>

<div style="display: flex;">
    <!-- Opens in a new tab -->
    <a href="https://www.example.com" target="_blank">Open in new tab</a>
    <span style="margin: 0 5px;">|</span>

    <!-- Opens in the same tab (default behavior) -->
    <a href="https://www.example.com">Open in the same tab</a>
    <span style="margin: 0 5px;">|</span>

    <!-- Opens in the body of the page -->
    <a href="https://www.example.com" target="_self">Open in body</a>
    <span style="margin: 0 5px;">|</span>

    <!-- Sends an email -->
    <a href="mailto:recipient@example.com">Send email</a>
</div>

</body>
</html>
