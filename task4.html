<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Navigation</title>
  <link rel="stylesheet" href="style3.css">
  <style>
    /* Additional inline CSS for centering */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .content-wrapper {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>Hoverable Sidenav Button</h1>
    <p>Hover over the buttons in the left side navigation to open them.</p>
  </div>

  <div class="sidenav">
    <div class="nav-item green"></div>
    <div class="nav-item blue"></div>
    <div class="nav-item orange"></div>
    <div class="nav-item dark-green"></div>
  </div>

  <div class="main-content">
    <p></p>
  </div>
</body>
</html>
